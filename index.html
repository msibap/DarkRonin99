<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DarkRonin99</title>
  </head>

  <body>
    <!-- Top Bar -->
    <div class="nothing"></div>

    <nav class="topbar">
      <div class="topbar__logo glitch" data-text="DarkRonin99">
        <a href="#">DarkRonin99</a>
      </div>
    </nav>

    <!-- Background -->
    <section div class="background">
      <div class="background__slider">
        <!-- <div class="main__background__slider__dot active"></div> -->
      </div>
    </section>

    <section class="records">
      <div class="records__container">
        <svg class="records__container__icon">
          <use xlink:href="icons/sprite.svg#icon-clock"
        </svg>
        <div class="records__container__counters">
          <div class="records__container__counter" data-target="35"></div>
          <div>d,&nbsp</div>
          <div class="records__container__counter" data-target="9"></div>
          <div>h,&nbsp</div>
          <div class="records__container__counter" data-target="43"></div>
          <div>m</div>
        </div>
        <div class="records__container__text">Time Played</div>
      </div>
      <div class="records__container">
        <svg class="records__container__icon">
          <use xlink:href="icons/sprite.svg#icon-gamepad"
        </svg>
        <div class="records__container__counter" data-target="4567"></div>
        <div class="records__container__text">Games Played</div>
      </div>
      <div class="records__container">
        <svg class="records__container__icon">
          <use xlink:href="icons/sprite.svg#icon-trophy"
        </svg>
        <div class="records__container__counter" data-target="1109"></div>
        <div class="records__container__text">Times MVP</div>
      </div>
      <div class="records__container">
        <svg class="records__container__icon pie-chart">
          <use xlink:href="icons/sprite.svg#icon-pie-chart"
        </svg>
        <div class="records__container__counters">
          <div class="records__container__counter" data-target="65"></div>
          <div>%</div>
        </div>
        <div class="records__container__text">Win percent</div>
      </div>
      <div class="records__container">
        <svg class="records__container__icon">
          <use xlink:href="icons/sprite.svg#icon-target"
        </svg>
        <div class="records__container__counter" data-target="23573"></div>
        <div class="records__container__text">Most Kills: Mastiff</div>
      </div>
      <div class="records__container">
        <svg class="records__container__icon">
          <use xlink:href="icons/sprite.svg#icon-heart"
        </svg>
        <div class="records__container__counters">
          <div class="records__container__counter" data-target="9"></div>
          <div>d,&nbsp</div>
          <div class="records__container__counter" data-target="10"></div>
          <div>h,&nbsp</div>
          <div class="records__container__counter" data-target="39"></div>
          <div>m</div>
        </div>
        <div class="records__container__text">Most Used: Mastiff</div>
      </div>
    </section>

    <section class="mastiff">
      <div class="mastiff__title"></div>
      <div class="mastiff__subtitle"></div>
    </section>

    <!-- <div class="sidebar__social">
      <a href="#" class="sidebar__social__item"
        ><svg class="sidebar__social__icon">
          <use xlink:href="img/sprite.svg#icon-envelop"></use></svg
      ></a>
    </div> -->
  </body>
  <script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- IBM Plex Sans Arabic Font -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&family=Markazi+Text:wght@400;700&display=swap"
      rel="stylesheet"
    /> -->

    <link rel="stylesheet" href="style.css" />
    <title>AVI-SHOP</title>
  </head>

  <body>
    <!-- Top Bar -->
    <nav class="topbar">
      <!-- <div class="topbar__logo-box">
        <a href="https://msibap.github.io/avishop"></a>
      </div> -->
      <div class="topbar__account">
        <div class="topbar__account__iconbox topbar__logo">
          <a
            class="topbar__account__icon topbar__account__icon--logo"
            href="https://msibap.github.io/avishop"
          ></a>
        </div>
        <a href="#" class="topbar__account__iconbox">
          <svg class="topbar__account__icon topbar__account__icon--user">
            <use xlink:href="img/sprite.svg#icon-user"></use>
          </svg>
        </a>
        <a href="#" class="topbar__account__iconbox">
          <svg class="topbar__account__icon topbar__account__icon--cart">
            <use xlink:href="img/sprite.svg#icon-cart"></use>
          </svg>
        </a>
      </div>

      <div class="topbar__search-box">
        <button class="topbar__search-box__icon-box">
          <svg class="topbar__search-box__icon">
            <use xlink:href="img/sprite.svg#icon-search"></use>
          </svg>
        </button>
        <input
          type="text"
          name="search"
          class="topbar__search-box__text"
          placeholder="...جستجو"
        />
      </div>

      <!-- <div class="topbar__account">
        <div class="topbar__logo-box">
          <a href="https://msibap.github.io/avishop"></a>
        </div>
        <a href="#" class="topbar__account__iconbox">
          <svg class="topbar__account__icon topbar__account__icon--user">
            <use xlink:href="img/sprite.svg#icon-user"></use>
          </svg>
        </a>
        <a href="#" class="topbar__account__iconbox">
          <svg class="topbar__account__icon topbar__account__icon--cart">
            <use xlink:href="img/sprite.svg#icon-cart"></use>
          </svg>
        </a>
      </div> -->
    </nav>

    <!-- Side Bar -->
    <nav class="sidebar">
      <!-- Side Bar Logo -->
      <div class="sidebar__logobox">
        <div class="sidebar__logo">
          <a href="https://msibap.github.io/avishop"></a>
        </div>
        <h1 class="sidebar__title">
          <span class="sidebar__title--main">آویشن</span
          ><span class="sidebar__title--sub"
            >ارایه دهنده محصولات سلامت محور</span
          >
        </h1>
      </div>

      <div class="sidebar__container">
        <!-- Side Bar Items -->
        <div class="sidebar__items">
          <a href="https://msibap.github.io/avishop/" class="sidebar__item"
            >صفحه اصلی
            <svg class="sidebar__icon">
              <use xlink:href="img/sprite.svg#icon-home"></use></svg
          ></a>
          <a href="#" class="sidebar__item"
            >مشاهده محصولات
            <svg class="sidebar__icon">
              <use xlink:href="img/sprite.svg#icon-cart"></use>
            </svg>
          </a>
          <a href="#" class="sidebar__item"
            >آشپزی
            <svg class="sidebar__icon">
              <use xlink:href="img/sprite.svg#icon-spoon-knife"></use>
            </svg>
          </a>
          <a href="#" class="sidebar__item"
            >خواص
            <svg class="sidebar__icon">
              <use xlink:href="img/sprite.svg#icon-leaf"></use>
            </svg>
          </a>
          <a href="#" class="sidebar__item"
            >درباره ما
            <svg class="sidebar__icon">
              <use xlink:href="img/sprite.svg#icon-info"></use>
            </svg>
          </a>
        </div>

        <!-- Side Bar Social Icons -->
        <div class="sidebar__social">
          <a href="#" class="sidebar__social__item"
            ><svg class="sidebar__social__icon">
              <use xlink:href="img/sprite.svg#icon-envelop"></use></svg></a
          ><a href="#" class="sidebar__social__item"
            ><svg class="sidebar__social__icon">
              <use xlink:href="img/sprite.svg#icon-phone"></use></svg></a
          ><a href="#" class="sidebar__social__item"
            ><svg class="sidebar__social__icon">
              <use xlink:href="img/sprite.svg#icon-whatsapp"></use></svg></a
          ><a href="#" class="sidebar__social__item"
            ><svg class="sidebar__social__icon">
              <use xlink:href="img/sprite.svg#icon-instagram"></use></svg></a
          ><a href="#" class="sidebar__social__item"
            ><svg class="sidebar__social__icon">
              <use xlink:href="img/sprite.svg#icon-telegram"></use></svg
          ></a>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="header">
      <div class="header__background">
        <h1 class="header__title">
          <span class="header__title--main">آویشن</span>
          <span class="header__title--sub">ارایه دهنده محصولات سلامت محور</span>
        </h1>
      </div>
    </header>

    <!-- main -->
    <main class="main">
      <div class="main__background"></div>
    </main>
  </body>
</html>
